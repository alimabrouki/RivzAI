<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#mathGradient)" filter="url(#shadow)"/>
  
  <!-- Plus sign -->
  <g transform="translate(25, 25)">
    <rect x="8" y="2" width="4" height="16" fill="#fff" rx="2"/>
    <rect x="2" y="8" width="16" height="4" fill="#fff" rx="2"/>
  </g>
  
  <!-- Equals sign -->
  <g transform="translate(55, 40)">
    <rect x="2" y="2" width="16" height="3" fill="#fff" rx="1.5"/>
    <rect x="2" y="9" width="16" height="3" fill="#fff" rx="1.5"/>
  </g>
  
  <!-- Pi symbol -->
  <g transform="translate(32, 58)">
    <path d="M 2 2 L 2 14 M 12 2 L 12 14" stroke="#fff" stroke-width="3" stroke-linecap="round" fill="none"/>
    <line x1="0" y1="2" x2="14" y2="2" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Square root -->
  <g transform="translate(60, 60)">
    <path d="M 2 6 L 6 12 L 10 2 L 18 2" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>