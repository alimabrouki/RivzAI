<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scienceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.9" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#scienceGradient)" filter="url(#shadow)"/>
  
  <!-- Flask body -->
  <path d="M 40 30 L 40 45 L 30 65 Q 28 68, 30 70 L 70 70 Q 72 68, 70 65 L 60 45 L 60 30 Z" 
        fill="#fff" opacity="0.9"/>
  
  <!-- Flask neck -->
  <rect x="45" y="20" width="10" height="10" fill="#fff" opacity="0.9" rx="1"/>
  
  <!-- Liquid inside -->
  <path d="M 40 48 L 32 64 Q 30 67, 32 68 L 68 68 Q 70 67, 68 64 L 60 48 Z" 
        fill="url(#liquidGradient)"/>
  
  <!-- Bubbles -->
  <circle cx="45" cy="58" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="52" cy="62" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="55" cy="55" r="2.5" fill="#fff" opacity="0.5"/>
  
  <!-- Flask outline -->
  <path d="M 40 30 L 40 45 L 30 65 Q 28 68, 30 70 L 70 70 Q 72 68, 70 65 L 60 45 L 60 30" 
        fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Measurement lines -->
  <line x1="35" y1="55" x2="38" y2="55" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
  <line x1="35" y1="60" x2="38" y2="60" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
</svg>